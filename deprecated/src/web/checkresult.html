<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" href="images/favicon.ico" />
  <title>PolyU reservation system</title>
  <link rel="stylesheet" href="/styles/bootstrap.min.css" >
  <link rel="stylesheet" href="/styles/main.css" >
</head>
<body class="bg-poly d-flex align-items-center h-100">

<div class="container">

  <main class="w-100 m-auto" id="main"  >
    <div class="card py-md-5 py-2 px-sm-2 px-md-5   my-5 w-100"  >
      <div class="card-body" >
        <h1 class="mb-4 text-poly">Please input the follow information</h1>

        <form  action="" method="post" enctype="multipart/form-data">

          <div class="mb-3">
            <label for="code" class="form-label">Meeting code</label>
            <input type="text" class="form-control" id="code" name="code" required>

          </div>

          <div class="d-grid">
            <button type="button" id="submit" class="btn btn-poly fw-bold text-white" >Submit</button>
          </div>



        </form>


      </div>
    </div>
  </main>

</div>


<script src="scripts/jquery-3.6.0.min.js"></script>

<script>
  $("#submit").click(function(){
    window.location.href = "result.php?uuid="+$("#code").val();
  });
</script>

</body>
</html>
